<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>W3 CSS Example</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
	<div class="w3-content mxw550">
		<h1 class="w3-blue w3-center w3-card">첫번째 예제</h1>
		<div class="w3-container w3-card w3-center w3-margin-top">
			<div class="w3-pannel">
			<label for="id">I D:</label>
			<input type="text" name="id" id="id" class="w3-input w3-border w3-border-blue">
			</div>
			<div class="w3-pannel">
			<label for="pw">P W:</label>
			<input type="password" name="pw" id="pw" class="w3-input w3-border w3-border-blue">
			</div>
			
		</div>
			<div class="w3-pannel w3-margin-top">
				<div class="w3-half w3-red w3-button w3-card-4">Cancel</div>	
				<div class="w3-half w3-blue w3-button w3-card-4">Login</div>	
				<div class="w3-col l6 m3 s12 w3-orange w3-button w3-card-4">join</div>	
			</div>
	
	</div>
</body>
</html>
