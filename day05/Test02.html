<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>w3 css layout test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/user.css">
<link rel="stylesheet" type="text/css" href="../css/day05/Test02.css">

</head>
<body>
<div class="w3-content max650">
	<header>
		<div class="w3-col w3-grey topH">Top</div>
		<nav class="w3-col w3-pale-blue navH">
		<div class="w3-col s2 w3-center w3-pink navH">menu1</div>
		<div class="w3-col s2 w3-center w3-purple navH">menu2</div>
		<div class="w3-col s2 w3-center w3-deep-purple navH">menu3</div>
		<!--  
			w3-center : 내용물을 가운데 정렬해주는 클래스
			w3-right, w3-left: 이 클래스가 적용된 태그를 float 속성을 적용시켜주는 클래스
		 -->
		</nav>	
	</header>
	<section class="w3-col secH400">
		<aside class="w3-col w3-right w3-light-green asdW250 w3-center">
			<label class="w3-col w3-border-bottom">label1</label>
			<label class="w3-col w3-border-bottom">label2</label>
			<label class="w3-col w3-border-bottom">label3</label>
		</aside>
		<section class="w3-rest w3-khaki secH400 w3-center">본문</section>
	</section>
	<footer class="w3-col w3-indigo w3-center footH80 w3-display-container">
		<small class="w3-display-middle">Class02 w3.css Example File</small>
	</footer>
</div>
</body>
</html>
